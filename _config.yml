# THEME + PLUGINS
remote_theme: "mmistakes/minimal-mistakes@4.27.1"
plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-remote-theme


minimal_mistakes_skin: sunrise
markdown: kramdown
paginate: 5
paginate_path: /page:num/
timezone: America/New_York

# COLLECTIONS
collections:
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
